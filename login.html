<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Askbootstrap">
    <meta name="author" content="Askbootstrap">
    <link rel="icon" type="image/png" href="img/fav.png">
    <title>UWL Online Canteen</title>
    <!-- Slick Slider -->
    <link rel="stylesheet" type="text/css" href="extras/slick/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="extras/slick/slick-theme.min.css" />
    <!-- Feather Icon-->
    <link href="extras/icons/feather.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap core CSS -->
    <link href="extras/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles.css-->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Sidebar CSS -->
    <link href="extras/sidebar/demo.css" rel="stylesheet">
</head>

<body>
    <div class="login-page">

        <div class="d-flex align-items-center justify-content-center vh-100">
            <div class="px-5 col-md-6">
                <div class="px-5 col-10 mx-auto">
                    <h2 class="text-dark">Welcome</h2>
                    <p class="text-50">Sign in to continue</p>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-dark">Email</label>
                            <input type="email" placeholder="Enter Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="text-dark">Password</label>
                            <input type="password" placeholder="Enter Password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button class="btn btn-primary btn-lg btn-block mb-4"> <a href="index.html">SIGN IN</a></button>
                    </form>
                    <a href="forgot_password.html" class="text-decoration-none">
                        <p class="text-center">Forgot your password?</p>
                    </a>
                    <div class="d-flex align-items-center justify-content-center">
                        <a href="signup.html">
                            <p class="text-center m-0">Don't have an account? Sign up</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="extras/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="extras/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- slick Slider JS-->
    <script type="text/javascript" src="extras/slick/slick.min.js"></script>
    <!-- Sidebar JS-->
    <script type="text/javascript" src="extras/sidebar/hc-offcanvas-nav.js"></script>
    <!-- Custom scripts for all pages-->
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
